<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luca Rovetta</title>
    <style>
        /* Stile di base per una presentazione pulita */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .navbar p {
            font-size: 2em;
            font-weight: bold;
        }

        /* Stile per il corpo e l'iframe */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        #visualizza {
            width: 80%; /* Margini per migliorare il layout */
            height: 70vh; /* Altezza visibile dell'iframe */
            border: none;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <p>Luca Rovetta</p>
    </div>

    <!-- Contenuto principale con iframe -->
    <iframe name="visualizza" id="visualizza" src="home.html"></iframe>

</body>
</html>
