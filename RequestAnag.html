<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Anagrafica</title>
    <style>
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Anagrafica</h1>
    <div id="demo"></div>

    <script>
      

      var xmlhttp = new XMLHttpRequest();

      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {// usa onready cosi non devi mettere readystate == 4 nell'if
          try {
            var myObj = JSON.parse(this.responseText);

            // categ tabella
            var info = "<table><tr><th>Nome</th><th>Cognome</th><th>Età</th><th>Indirizzo</th><th>Città</th><th>Telefono 1</th><th>Telefono 2</th><th>Sport 1</th><th>Sport 2</th></tr>";
            
            // Dati  persone
            myObj.persone.forEach(function(persona) {
              info += "<tr><td>" + persona.nome + "</td><td>" + persona.cognome + "</td><td>" + persona.eta + "</td><td>" + persona.indirizzo + "</td><td>" + persona.citta + "</td><td>" + persona.telefoni[0].telefono + "</td><td>" + persona.telefoni[1].telefono + "</td><td>" + persona.sport[0].nome_sport + "</td><td>" + persona.sport[1].nome_sport + "</td></tr>";
            });// ti consiglo di usare il backtick ` impara a usarlo cosi non devi fare tutte ste somme, inoltre non dare nomi troppo lunghi alle variabili a meno che non ti confondi

            info += "</table>"; // chiusura della tabella

            //  tabella messa in elemento con id "demo"
            document.getElementById("demo").innerHTML = info;// meglio un += in generale
          } catch (error) {
            console.error("Errore nel parsing del JSON:", error);
          }
        } else if (this.readyState == 4) {
          console.error("Errore nel caricamento del file JSON. Stato:", this.status);//bravo a meno che non sia opera di Ciano Geppetti aka ChatGPT
        }
      };

      xmlhttp.open("GET", "anagrafica (2).json", true);
      xmlhttp.send();
    </script>

</body>
</html>
